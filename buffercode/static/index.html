<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; max-width: 800px; margin: 20px auto; color: #333; }
        #controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; }
        input, select, button { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        #connect-button { background-color: #007bff; color: white; font-weight: bold; }
        #ptt-button { width: 150px; height: 50px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
        #ptt-button:disabled { background-color: #ccc; cursor: not-allowed; }
        #ptt-button.active { background-color: #28a745; }
        #messages { border: 1px solid #ccc; padding: 10px; width: 95%; height: 300px; overflow-y: scroll; margin-bottom: 20px; background-color: #f9f9f9; }
        #live-transcript { min-height: 1.5em; color: #555; font-style: italic; }
        .my-message { text-align: right; color: #0056b3; margin: 5px 0; }
        .other-message { text-align: left; margin: 5px 0; }
        .system-message { color: #6c757d; font-style: italic; text-align: center; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Real-Time Translator</h1>
    <div id="controls">
        <input type="text" id="session_id" placeholder="Session ID" value="room_alpha">
        <input type="text" id="user_id" placeholder="Your Name" value="user_1">
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
        </select>
        <button id="connect-button">Join Session</button>
    </div>
    <div id="status">Status: Disconnected</div>
    <button id="ptt-button" disabled>Hold to Speak</button>
    <div id="live-transcript"></div>
    <h3>Messages:</h3>
    <div id="messages"></div>

    <script src="/static/app.js"></script>
</body>
</html>
